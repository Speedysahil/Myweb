{% extends 'shop/basic.html' %}

{% block title %}Contact Us {% endblock %}
{% block body %}


<div class = "container">
  <h1>Contact Us </h1>

    <form action = '/shop/contact/' method ="post">{% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlInput1">Name</label>
    <input type="text" class="form-control" name="name" id="exampleFormControlName" placeholder="Enter Your Name">
  </div>

   <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" name='email' id="exampleFormControlInput1" placeholder="Enter Your E-mail Address">
  </div>

      <div class="form-group">
    <label for="exampleFormControlInput1">Phone</label>
    <input type="tel" class="form-control" name="phone" id="exampleFormControlPhone" placeholder="Enter Your Phone">
  </div>
   <div class="form-group">
    <label for="exampleFormControlInput1">How May We Help You!</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" name="desc" rows="3"></textarea>
  </div>
      <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>

{% endblock %}
